<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  <title>ApiRest- CRUD</title>

  <body>

  <div class="container-fluid">
    <div class="row">

      <div class="menu col-2">
        <h1 class="text-center mt-5">API REST FULL</h1>
        <p class="text-center mt-5">Administrador de Clientes</p>

        <nav class="d-flex flex-column">
          <a href="index.html">Clientes</a>
          <a href="nuevo-cliente.html">Nuevo Cliente</a>
        </nav>
      </div>  

      <div class="col-10">
        <div class="container mt-5">
          <div class="row">
            <div class="col-6 offset-3 formulario">
              <!-- Formulario -->
              <h2 class="text-center mb-5">Editar Cliente</h2>
              <form id="formulario">

                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="nombre"
                    name="nombre"
                    >
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email"
                    name="email"
                   >
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label">Tel√©fono</label>
                  <input 
                    type="tel" 
                    class="form-control" 
                    id="telefono"
                    name="telefono"
                   >
                </div>

                <div class="mb-3">
                  <label for="empresa" class="form-label">Empresa</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="empresa"
                    name="empresa"
                   >
                </div>

                <input type="hidden" name="id" id="id" value="">

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-dark">Editar Cliente</button>
                </div>

                <div class="form-text"></div>
                
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="js/editarcliente.js" type="module"></script>

</body>
</html>
